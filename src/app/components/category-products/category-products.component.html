<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row g-15">
      <aside class="col-lg-3 col-md-4 mb-6 mb-md-0">
        <div class="mb-8">
          <h5 class="mb-3">Categories</h5>
          <ul *ngFor="let category of categories$ | async" class="nav nav-category">
            <li class="nav-item border-bottom w-100">
              <a [routerLink]="'/categories/'+ category.id" class="nav-link">
                {{category.name}}
                <i class="feather-icon icon-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="col-lg-9">
      <ng-container *ngIf="currentCategory$ | async as item" class=""><!-- card -->
        <div class="card mb-4 bg-light border-0"> <!-- card body -->
          <div class="card-body p-9">
            <h2 class="mb-0 fs-1">{{item.name}}</h2>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  </div>
</section>
